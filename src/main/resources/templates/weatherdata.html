<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
</head>
<body>
    <h1>Weather Information</h1>
    <!-- for City, i used data-th-text. this appears to be the same as th:text (Description) -->
    <p>City: <span data-th-text="${weather.city}"></span></p>
    <p>Description: <span th:text="${weather.description}"></span></p>
    <p>Temperature: <span th:text="${weather.temp}"></span> Â°C</p>
    <!-- Linking to image -->
    <p>Icon: <img th:src="@{http://openweathermap.org/img/wn/{icon}@2x.png(icon=${weather.icon})}"></p>
    <!-- th:href=@{/} triggers the getmapping for index page -->
    <a th:href=@{/}><input type="button" value="back"></a>
</body>
</html>
